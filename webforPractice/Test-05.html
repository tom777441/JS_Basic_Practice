<title>Oonload事件處理</title>
<script>
function showAns(){
	var a=10; 
	var b=20; 
	window.alert(a+b);
}
function init(){
	document.getElementsByName("btn")[1].onclick = showAns;
}
window.onload = init;
</script>
</head>

<!--- web先run過一遍再執行  --->
<body>
<input type= "button" name="btn" value="10+20=?" onclick="showAns()">
