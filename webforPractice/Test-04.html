<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JS取消事件</title>
<script>
function checkNum(){    //0-9 allow ->code 48-57
	if(event.keyCode <48 ||event.keyCode>57){
		event.returnValue = false; //取消事件的預設行為
	}
}
</script>
<!---利用onkeypress檢查keycode --->
</head>
薪資 <input type="text" name="salary" onkeypress="checkNum();">

</body>
